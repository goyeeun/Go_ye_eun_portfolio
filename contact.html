     <script src="js/slick.min.js"></script>
     <script src="js/jquery.fullpage.js"></script>
     <script src="js/splitting.min.js"></script>

<body>
    <div class="wrap">
        <!-- header -->
        <header>
            <div class="innerHeader">
                <h1 class="logo"><a href="index.html"><img src="img/Logo.png" alt="로고"></a></h1>
                <ul class="tnb">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="menu_btn">
                    <input type="checkbox" id="hamburger">
                    <label for="hamburger">
                      <span></span>
                      <span></span>
                      <span></span>
                    </label>
                    <div class="sidebar">
                      <ul class="nav_menu">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="gallery.html">GALLERY</a></li>

                      </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- contact -->
        <section class="contact">
            <div class="inner">
                <h2 class="mainTit animate"data-animate="fadeInUp" data-duration="1" data-delay="0">Contact</h2>
                <div class="Box animate"data-animate="fadeIn" data-duration="1" data-delay="0">
                    <img src="img/contactimg.png" alt="해변이미지">
                </div>
                <div class="content">
                    <form action="mailto:suii1020@naver.com" method="post">
                       <div class="nameform">
                           <input type="text"  class="name" placeholder="Name">
                       </div>
                       <div class="emailform">
                           <input type="email" class="email" placeholder="E-mail">
                       </div>
                       <div class="messageform">
                           <textarea type="message" class="message" rows="11"placeholder="Message" style="resize: none"></textarea>
                       </div>
                       <button type="submit" var="send" class="send">send</button>
                    </form>
                </div>
            </div>
        </section>
        <!--footer-->
        <footer>
            <p>2021@goyeeun</p>
        </footer>
